<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slack Code Example</title>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <div id="container-lightbox">
            <div id="lightbox">
	            <h2 id="image-title"></h2>
	            <button id="exit-button" onclick="exitLightbox()" type="button">x</button> 
	            <button id="right-button" onclick="nextImage()" type="button">→</button> 
	            <button id="left-button" onclick="previousImage()" type="button">←</button>
	            <img alt="" id="lightbox-image">
        	</div>
        </div>
        <h1>Lightbox Code Example</h1>
        <div id="container-query">
            <form onsubmit="prepareRequest(); return false;">
                <h4>Search: <input id="query" type="text"> 
                <input type="submit" value="Go!"></h4>
            </form>
        </div>
        <h3 id="loading-text">LOADING THUMBNAILS...</h3>
        <div id="container-thumbnails"></div>
        <script src="./main.js" type="text/javascript"></script>
    </div>
</body>

</html>
